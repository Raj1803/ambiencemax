<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

<ion-header [translucent]="true">
  <ion-toolbar class="grad">

    <ion-buttons slot="start" style="color: white;">
      <ion-back-button ></ion-back-button>
    </ion-buttons>

    <ion-title style="color: white; align-items: center;">AmbienceMax</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <div class="center">
      <h6 style="font-size: 18px; font-weight: bold; margin-bottom: 30px; margin-top: 20px;">Request Form</h6>
      </div>

      <form
        ngNativeValidate #form = "ngForm" (ngSubmit) = "form.reset()"
        action="#">

      <div id="itempassword">
      <label for="inputdes">Request Type</label>
      
        <select name="RequestType" 
          class="form-control"
          style="width: 100%; height: 50px;"
          [(ngModel)] = "currReq.req_type" required>
          <option selected>Choose...</option>
          <option style="color: black;">Request for new assets</option>
          <option style="color: black;">Request for Repair </option>
          <option style="color: black;">Request for Maintainance </option>
          <option style="color: black;">Other </option>
        </select> 
      </div>


      <ion-item id="itempassword" class="bgimg">
        <ion-label position="floating">Request Budget</ion-label>
        <ion-input
          type="number"
          id="inputbudget"
          class="form-control"
          name="RequestBudget"
          pattern="[0-9]+"
          [min]="1"
          [(ngModel)] = "currReq.req_budget"
          required >
        </ion-input>
      </ion-item>

      

        
        <ion-item id="itempassword" class="bgimg">
          <ion-label position="floating">Requester ID</ion-label>
          <ion-input 
            type="text"
            id="inputid"
            name="RequesterId"
            class="form-control"
            [(ngModel)] = "this.currReq.req_initiator_id"
            #userId = "ngModel"
            readonly
            value="Readonly">
          </ion-input>
        </ion-item>
        

      
        
        
        
        <ion-item id="itempassword" class="bgimg">
          <ion-label position="floating">Request Title</ion-label>
          <ion-input
            type="text"
            class="form-control"
            id="reqtitle"
            name="RequestTitle"
            [(ngModel)] = "currReq.req_title"
            required>
          </ion-input>

        </ion-item>
        

        
    
        <ion-item id="itempassword" class="bgimg">
          <ion-label position="floating">Request Description</ion-label>
          <ion-textarea
            class="form-control"
            name="Requestdes"
            [(ngModel)] = "currReq.req_description"
            required>
          </ion-textarea>

        </ion-item>

        <!-- <ion-item>
          <ion-button 
          style="--background: rgb(255, 255, 255); color: black;">
            <ion-icon name="attach-sharp"></ion-icon>
            <ion-label style="color: black; font-style: normal; font-weight: normal; font-variant: normal;">Attach file</ion-label>
          </ion-button>
        </ion-item> -->

        <ion-item>

          <input type="file" name="images" multiple (change)="selectMultipleImage($event)" />

          <ion-button (click)="onMultipleSubmit()">Upload</ion-button>

        </ion-item>
        

      <div class="center">
        <ion-button type="submit"
          style="--background: rgb(255, 153, 0); width: 40%; margin-top: 20px;"
          (click) = "form.valid ? onSubmit() : null;" 
          >Submit Request</ion-button>
      </div>
      
      </form>


</ion-content>
